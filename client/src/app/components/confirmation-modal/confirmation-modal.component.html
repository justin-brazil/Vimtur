<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-footer row footer-padding">
  <div class="md-6">
    <button type="button" class="btn btn-danger" (click)="modal.close(false)">Cancel</button>
  </div>
  <div class="md-6">
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">Apply</button>
  </div>
</div>
